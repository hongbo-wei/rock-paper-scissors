<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#x1f93c</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>
    <div id="main-container">
    <p>
        &#x1f480; <span id="player-1-score">0</span></br>
        &#x1f916; <span id="player-2-score">0</span>
    </p>
    <div id="playful" class="theme">
        <button class="rock">&#x270a;</button>
        <button class="paper">&#x1f590;</button>
        <button class="scissors">&#x270c;</button>
        <button class="spock">&#x1f596;</button>
        <button class="lizard">&#x1f90c;</button>
    </div>

    <div id="comical" class="theme" style="display:none;">
        <button class="rock"><img src="./images/rock.webp" alt="Rock"></button>
        <button class="paper"><img src="./images/paper.webp" alt="Paper"></button>
        <button class="scissors"><img src="./images/scissors.webp" alt="Scissors"></button>
        <button class="spock"><img src="./images/spock.webp" alt="Spock"></button>
        <button class="lizard"><img src="./images/lizard.webp" alt="Lizard"></button>
    </div>

    <div id="spooky" class="theme" style="display:none;">
        <button class="rock">
            <video src="./images/rock.webm"></video>
        </button>
        <button class="paper">
            <video src="./images/paper.webm"></video>
        </button>
        <button class="scissors">
            <video src="./images/scissors.webm"></video>
        </button>
        <button class="spock">
            <video src="./images/spock.webm"></video>
        </button>
        <button class="lizard">
            <video src="./images/lizard.webm"></video>
        </button>
    </div>

        <p id="result"></p>
    <label for="theme-select"></label>
    <select id="theme-select">
            <option value="playful">Playful</option>
            <option value="comical">Comical</option>
            <option value="spooky">Spooky</option>
    </select>
</div>
    <div class="mode-tog"></div>
    <div class="container">
        <div class="dark-mode"></div>
    </div>
</body>
</html>
